                    <div class="post_content markdown"><h2 id="argc和argv">argc和argv</h2>
<p>$argv代表传递的参数,$argc代表参数个数（相对路径+传的参数）
<strong>示例</strong></p>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-php" data-lang="php"><span style="color:#f92672">&lt;?</span><span style="color:#a6e22e">php</span>
<span style="color:#66d9ef">echo</span> $argv[<span style="color:#ae81ff">0</span>];     <span style="color:#66d9ef">echo</span> <span style="color:#e6db74">&#34;</span><span style="color:#ae81ff">\n</span><span style="color:#e6db74">&#34;</span>;
<span style="color:#a6e22e">var_dump</span>($argv[<span style="color:#ae81ff">1</span>]);    <span style="color:#66d9ef">echo</span> <span style="color:#e6db74">&#34;</span><span style="color:#ae81ff">\n</span><span style="color:#e6db74">&#34;</span>;
<span style="color:#a6e22e">var_dump</span>(<span style="color:#a6e22e">intval</span>($argv[<span style="color:#ae81ff">2</span>]));  <span style="color:#66d9ef">echo</span> <span style="color:#e6db74">&#34;</span><span style="color:#ae81ff">\n</span><span style="color:#e6db74">&#34;</span>;
<span style="color:#66d9ef">echo</span> $argv[<span style="color:#ae81ff">3</span>];     <span style="color:#66d9ef">echo</span> <span style="color:#e6db74">&#34;</span><span style="color:#ae81ff">\n</span><span style="color:#e6db74">&#34;</span>;
<span style="color:#66d9ef">echo</span> $argc;
</code></pre></div></div>
