                    <div class="post_content markdown"><h2 id="概念">概念</h2>
<p>在计算机科学中，一个原地算法（in-place algorithm）是一种使用小的，固定数量的额外之空间来转换资料的算法。
当算法执行时，输入的资料通常会被要输出的部分覆盖掉。
不是原地算法有时候称为非原地（not-in-place）或不得其所（out-of-place）。</p>
</div>
